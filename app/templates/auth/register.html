{% extends "layout.html" %}

{% block title %}{{ title }} - 나의 오브젝트 스토리지{% endblock %}

{% block content %}
<h2>회원가입</h2>
<form id="registerForm">
    <div>
        <label for="regUsername">사용자 이름:</label>
        <input type="text" id="regUsername" name="username" required>
    </div>
    <div>
        <label for="regPassword">비밀번호:</label>
        <input type="password" id="regPassword" name="password" required>
    </div>
    <button type="submit">회원가입</button>
</form>
<div id="registerMessage" style="margin-top: 10px;"></div>
<p>이미 계정이 있으신가요? <a href="{{ url_for('main.login_page') }}">로그인</a></p>
{% endblock %}

{# 👇 layout.html의 블록 이름과 일치시킴 #}
{% block page_scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
